<div class="heading{{#if class}} {{class}}{{/if}}{{#if type}} heading--{{type}}{{/if}}">
    {{#if title}}
    <h2 class="heading__title">{{title}}</h2>
    {{/if}}
    {{#if subtitle}}
    <h3 class="heading__subtitle">{{subtitle}}</h3>
    {{/if}}
    {{#if description}}
    <p class="heading__description">{{description}}</p>
    {{/if}}
</div>
